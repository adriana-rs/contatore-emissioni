<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatore</title>
    <link rel="icon" href="./assets/img/mondo2.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Tangerine&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/img/mondo2.svg" alt="immagine del mondo in trasparenza con continenti visibili">
        <h1 class="firma">Adriana Russo - Contatore di emissioni di carbonio</h1>
    </header>
     <div class="contatore">
        <h1>Calcola le tue emissioni energetiche</h1>
        <input type="number" id="energia" placeholder="Inserisci consumo in kwh">
            <button id="button">Calcola</button>
        <p id="risultato">_</p>
    </div>
    <div class="Contatore1">
         <h1>Calcola le tue emissioni del trasporto</h1>
            <input type="number" id="km" placeholder="Inserisci i km percorsi">
            <button id="button1">Calcola</button>
        <p id="risultato1">_</p>
    </div>
<h1>Le tue emissioni totali sono:</h1>
<p id="totale">_</p>

    <script src="./assets/script.js"></script>
</body>
</html>
